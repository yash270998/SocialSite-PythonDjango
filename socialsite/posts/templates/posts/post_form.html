{% extends "posts/post_base.html" %}
{% load bootstrap4 %}
{% block post_content %}
<h4>Create a new Post!</h4>
<form method="POST" id="postForm" action="{% url 'posts:create' %}">
    {% csrf_token%}
    {% bootstrap_form form %}
    <input type="submit" value="POST" class="btn btn-primary btn-large">
</form>
{% endblock %}
